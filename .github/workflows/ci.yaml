name: Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  TOOLCHAIN_VERSION: 1.55.0

jobs:
  formatting:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: ${{ env.TOOLCHAIN_VERSION }}
          components: rustfmt
          override: true
      - name: Check formatting
        run: cargo fmt --all -- --check
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: ${{ env.TOOLCHAIN_VERSION }}
          components: clippy
          override: true
      - name: Check style
        run: ./lint.sh
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: ${{ env.TOOLCHAIN_VERSION }}
          override: true
      - name: Run unit tests
        run: cargo test --all-targets
